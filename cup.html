<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cup</title>
    <link rel="stylesheet" href="./2style.css">
</head>
<body>
  <style>
    body {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
  
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>

<div class="page-title-wrapper">
  <div class="page-title">逃亡</div>
  <div class="page-subtitle">作品ペ-ジ</div>
  </div>

    <div class="work-container">
        <div class="work-image">
          <img src="./image/cup.jpg">
        </div>

        <!-- ▼ 相対位置にして、右側の画像と解説を重ねる ▼ -->
        <div class="work-description"> <!-- ← ここに side-wrapper を入れる -->
        <div class="side-wrapper">
          <img src="./image/解説.PNG"
               id="sideImage"
               class="side-image show"
               onclick="toggleDesc()">
               <div id="touchText" class="touch-text">⇧タッチで解説</div>
          <div id="sideText" class="side-text hidden" onclick="toggleDesc()">

          <h2>カップソーサーテラス</h2>
          <p>
            冬になると手が冷えるので、<br>
            よく温かい飲み物の入ったカップで暖を取るのですが、<br>
            体全体がつけられるようなマグカップがあればいいなと思いました。
          </p>
          </div>
       
   
          
          </div>
          </div>

    

          <div class="nav-buttons">
            <a href="ニュートン.html" class="nav prev">＜</a>
            <a href="top.html" class="nav top">ギャラリー</a>
            <a href="りんご.html" class="nav next">＞</a>
          </div>
          </div>

          </div>
           <!-- ▼ 画像 ↔ 解説の切り替えスクリプト ▼ -->
           <script>
            function toggleDesc() {
                const img = document.getElementById("sideImage");
                const txt = document.getElementById("sideText");
                const touch = document.getElementById("touchText");
            
                if (img.classList.contains("show")) {
                    // 画像 → 解説
                    img.classList.remove("show");
                    img.classList.add("hidden");
            
                    txt.classList.remove("hidden");
                    txt.classList.add("show");
            
                    // 文字をフェードアウト
                    touch.style.opacity = 0;
                } else {
                    // 解説 → 画像
                    txt.classList.remove("show");
                    txt.classList.add("hidden");
            
                    img.classList.remove("hidden");
                    img.classList.add("show");
            
                    // 文字をフェードイン
                    touch.style.opacity = 1;
                }
            }


            
            </script>
            
            
            
</body>
</html>
